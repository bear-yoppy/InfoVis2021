<html>
    <head>
        <title>W04: Task 02</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
		var padding = 10;
		var height = 20;
		var text_max = 50;
	 	var svg = d3.select("body").append("svg").attr("height", 200);
	 	d3.csv("https://bear-yoppy.github.io/InfoVis2021/W04/w04_task2.csv", draw );
	 	function draw(data){
	     	svg.selectAll("rect")
			   .data(data)
	           .enter()
	           .append("rect")
	           .attr("x", text_max + padding * 2)
	           .attr("y", function(d,i){ return padding + i * ( height + padding ); })
	           .attr("width", function(d){ return d.w; })
			   .attr("height", height)
			   .style("fill", function(d){ return d.color; });
			svg.selectAll("text")
			   .data(data)
			   .enter()
			   .append("text")
			   .attr("x", padding)
			   .attr("y", function(d,i){ return padding + i * ( height + padding ) + height / 2; })
			   .attr("dominant-baseline", "central")
			   .text(function(d){ return d.label })
	 	};
	</script>
    </body>
</html>
